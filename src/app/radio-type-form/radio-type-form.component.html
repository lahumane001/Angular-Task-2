<h3 class="text-center">By Using Type Radio Contact Detail Will Be Visible</h3>
<div class="container border py-5">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="fName">First Name*</label>
                <input type="text" id="fName" name="fName" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lName">Last Name*</label>
                <input type="text" id="lName" name="lName" class="form-control">
            </div>
        </div>
        <div class="col-6 radioWidth">
           <label for="radio" class="d-block">Choose One*</label>
           <div class="form-check form-check-inline">
                <input type="radio" value="email" class="form-check-input" id="emailRadio" name="inlinOption" (change)="changeRadioDetails($event)">
                <label for="emailRadio" class="form-check-label">Email</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" value="phone" class="form-check-input" id="phoneRadio" name="inlinOption" (change)="changeRadioDetails($event)">
                <label for="phoneRadio" class="form-check-label">Phone Number</label>
            </div>
        </div>
        <div class="col-6 d-none" id="emailInfoForRadio">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
        </div>
        <div class="col-6 d-none" id="phoneInfoForRadio">
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="text" id="Phone" name="Phone" class="form-control">
            </div>
        </div>
    </div>
</div>
