<h3 class="text-center">By Using Select Tag Contact Detail Will Be Visible</h3>
<div class="container border py-5">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="fName">First Name*</label>
                <input type="text" id="fName" name="fName" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lName">Last Name*</label>
                <input type="text" id="lName" name="lName" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="fName">How should we contact you?</label>
                <select id="option" class="form-control" (change)="changeDetails($event)">
                    <option value="">Choose option*</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone Number</option>
                </select>
            </div>
        </div>
        <div class="col-6 d-none" id="emailInfo">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
        </div>
        <div class="col-6 d-none" id="phoneInfo">
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="text" id="Phone" name="Phone" class="form-control">
            </div>
        </div>
    </div>
</div>
